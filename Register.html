<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register – ENCS3320 Tiny Webserver</title>
    <!-- نستخدم نفس ملف الستايل تبع main_en.html -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page-container">

    <!-- عنوان بسيط للصفحة -->
    <section class="box">
        <h1>ENCS3320 – User Registration</h1>
        <p>Please fill the form below to create a new account.</p>
        <p><a href="main_en.html">Back to main page</a></p>
    </section>

    <!-- فورم التسجيل -->
    <section class="box">
        <h2>Register</h2>

        <!-- 
            method="post": إرسال البيانات في body
            action="/register": السيرفر لاحقاً يتعامل مع طلب POST /register
            يمكنك تغييره لاحقاً إلى /register.html لو حبيتي، حسب ما تبرمجي السيرفر
        -->
        <form method="post" action="/register">
            <div class="form-row">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-row">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-row">
                <button type="submit">Register</button>
            </div>
        </form>

        <p>Already have an account? <a href="login.html">Go to login page</a>.</p>
    </section>

</div>

</body>
</html>
